<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        section{
            box-sizing:border-box;
        }
        .left{
            width:100px;
            height:800px;
            border:1px solid red;
            float:left;
        }
        .right{
            float:right;
            border:1px solid green;
            width:calc(100% - 100px);
            height:800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="left">
            I'm a nav bar
        </section>
        <section class="right">
            I'm the content
        </section>
    </div>
</body>
</html>
