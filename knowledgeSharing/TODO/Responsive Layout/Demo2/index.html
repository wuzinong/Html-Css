    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/css/swiper.min.css">
    <link href="./bundle.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="root"></div>
    </div>
    <script>
        var calculate_size = function () {
            var e = document.documentElement,
                t = document.querySelector(".container").clientWidth;
            t && (e.style.fontSize = t / 10 + "px")
        };
        if (document.addEventListener) {
            var resizeEvt = "orientationchange" in window ? "orientationchange" : "resize";
            window.addEventListener(resizeEvt, calculate_size, !1), document.addEventListener("DOMContentLoaded",
                calculate_size, !1), calculate_size()
        }
    </script>
 
    <script type="text/javascript" src="./main-7e933.min.js"></script>
</body>

</html>
