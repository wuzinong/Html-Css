<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css nesting</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        margin: 0 auto;
      }
      .a {
        color: red;
        &.b {
          font-size: 28px;
          .d {
            font-size: 30px;
          }
        }
        .d {
          font-size: 36px;
        }
        .c {
          color: blue;
        }
        &_e {
          color: green;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="a b d">
        <div class="d">aaaaaaaa</div>
        <div class="c">ccccccccc</div>
        <div class="a_e">should not work</div>
      </div>
    </div>
  </body>
</html>
